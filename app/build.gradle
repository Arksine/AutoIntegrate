apply plugin: 'com.android.application'

// Load keystore
def keystorePropertiesFile = rootProject.file("keystore.properties");
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    signingConfigs {
        andisa {
            keyAlias 'andisa'
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['andisaStoreFile'])
            storePassword keystoreProperties['storePassword']
        }
        omnirom {
            keyAlias 'omnirom'
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['omniStoreFile'])
            storePassword keystoreProperties['storePassword']
        }
        standard {
            keyAlias 'autointegrate'
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['standardStoreFile'])
            storePassword keystoreProperties['storePassword']
        }
    }
    compileSdkVersion 25
    buildToolsVersion '26.0.1'
    defaultConfig {
        applicationId "com.arksine.autointegrate"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "0.1-alpha"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        normal {
            applicationId "com.arksine.autointegrate"
            versionName "0.1-alpha-normal"
            minSdkVersion 19
            signingConfig signingConfigs.standard
            targetSdkVersion 25
        }
        signature {
            applicationId "com.arksine.autointegrate"
            versionName "0.1-alpha-signature"
            minSdkVersion 19
            signingConfig signingConfigs.andisa
            targetSdkVersion 25
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile(name: 'hdradiolib-release', ext: 'aar')
    compile(name: 'libuvccamera-release', ext: 'aar')
    compile(name: 'usbserialex-release', ext: 'aar')
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:gridlayout-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.orhanobut:dialogplus:1.11@aar'
    compile 'eu.chainfire:libsuperuser:1.0.0+'
    compile 'com.jakewharton.timber:timber:4.5.1'
    testCompile 'junit:junit:4.12'
}
